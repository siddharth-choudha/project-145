<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js">
      
        
        </script>
        
    </head>
    <body>
    <a-scene background="color:black">
        <a-box  position="-1 0.5 -3"  height="1" width="0.5"  color="blue">
        </a-box>
        <a-sphere position="2 0.5 -5" radius="1"  color="red">

        </a-sphere>
        <a-cylinder position="4.5 0.5 -2" radius="1" height="1"  color="green">

        </a-cylinder>
        <a-ring
        position="5 0.5 -1"
        radius="1"
        color="yellow"
        
        ></a-ring>
        <a-octahedron
        position="6 0.5 -5"
        radius="1"
        color="brown"
        
        ></a-octahedron>
    </a-scene>
    </body>
</html>
